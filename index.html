<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsApp Link Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <main class="bg-white rounded-xl shadow-lg w-full max-w-3xl p-6">
    <h1 class="text-2xl font-semibold mb-1">WhatsApp Link Generator</h1>
    <p class="text-gray-600 mb-4">
      Create a direct WhatsApp short link (<code>wa.me</code>) with phone number and prefilled message.
    </p>

    <div class="mb-4">
      <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone number</label>
      <input id="phone" placeholder="e.g. 254712345678" inputmode="numeric"
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:outline-none" />
      <p class="text-xs text-gray-500 mt-1">Include country code.</p>
    </div>

    <div class="flex flex-wrap items-center gap-2 mt-4">
      <button id="generate" class="bg-emerald-500 text-white px-4 py-2 rounded-lg hover:bg-emerald-600">Generate link</button>
      <button id="open" class="bg-gray-900 text-white px-4 py-2 rounded-lg hover:bg-gray-800">Open link</button>
      <button id="copy" class="bg-gray-900 text-white px-4 py-2 rounded-lg hover:bg-gray-800">Copy link</button>
      <div class="ml-auto text-xs text-gray-500">Auto-encodes message for you</div>
    </div>

    <div id="output" class="mt-5 bg-gray-50 border border-dashed border-gray-300 p-4 rounded-lg">
      <div class="text-xs text-gray-500">Your generated link will appear here.</div>
      <div class="mt-2">
        <a id="link" href="#" target="_blank" rel="noopener" class="text-emerald-700 break-words">â€”</a>
      </div>
      <div class="mt-2 text-xs text-gray-500">Preview (click to open):</div>
      <div class="mt-2">
        <iframe id="preview" class="w-full h-80 border border-gray-300 rounded-lg" title="WhatsApp preview"></iframe>
      </div>
    </div>

   <footer class="mt-4 text-gray-500 text-sm">
    Fast, simple, and ready to share.
  </footer>
  </main>

  <script src="./index.js"></script>
</body>
</html>
